<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive List Styling with Combinators and Pseudo-Classes</title>
    <style>
        
        ol +li{
            background-color: yellow;
            font-weight: bold;
        }
        ol ~li{
            color: red;
            font-style: italic;
        }
        li:hover{
            background-color: blue;
            color: aquamarine;
        }
    </style>
</head>
<body> 
    <ol></ol>
    <li>dfbdb</li>
    <li>dfgfdg</li>
    <div>
        <li>dgdf</li>
    </div>    
    <li>dggd</li>
    <li>dfgdf</li>

    
</body>
</html>
